<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component | Assignment 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-section">
        <h1>Your Result</h1>
        <div class="overall-score">
          <h2>76</h2>
          <span> of 100</span>
        </div>
        <div class="result-description">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary-section">
        <h2>Summary</h2>
        <div class="summary-items">
          <div class="summary-item reaction">
            <div class="summary-item_title">
              <img src="/assets/images/icon-reaction.svg" class="summary-icon" alt="icon" />
              <span>Reaction</span>
            </div>
            <span class="summary-item_score"><span>80</span> / 100</span>
          </div>
          <div class="summary-item memory">
            <div class="summary-item_title">
              <img src="/assets/images/icon-memory.svg" alt="icon" />
              <span>Memory</span>
            </div>
            <span class="summary-item_score"><span>92</span> / 100</span>
          </div>
          <div class="summary-item verbal">
            <div class="summary-item_title">
              <img src="/assets/images/icon-verbal.svg" alt="icon" />
              <span>Verbal</span>
            </div>
            <span class="summary-item_score"><span>61</span> / 100</span>
          </div>
          <div class="summary-item visual">
            <div class="summary-item_title">
              <img src="/assets/images/icon-visual.svg" alt="icon" />
              <span>Visual</span>
            </div>
            <div class="summary-item_score"><span>73</span> / 100</div>
          </div>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
    </div>
  </body>
</html>
